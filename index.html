<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Ritm Style</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">                
                <div class="header-logo">
                    <a href="#"><img src="/src/logo/logo.svg" alt="logo"></a>
                </div>
                <div class="header-menu">
                    <ul class="header-menu_list">
                        <li class="header-menu_li"><a href="#">Главная</a></li>
                        <li class="header-menu_li"><a href="#">Сеансы</a></li>
                        <li class="header-menu_li"><a href="#">Отзывы</a></li>
                        <li class="header-menu_li"><a href="#">Контакты</a></li>
                        <li class="header-menu_li"><a href="#">Новости</a></li>
                        <li class="header-menu_li"><a href="#">Обо мне</a></li>
                        <li class="header-menu_li"><a href="#">Блог</a></li>
                    </ul>
                </div>
                <button>
                    <div class="header-btn button">                        
                        Записаться на сеанс
                    </div>
                </button>
            </header>
        </div>
        <main class="main">
            <div class="container">
                <div class="firstscreen">
                    <div class="firstscreen-subtitle title">
                        Укрепление здоровья
                    </div>
                    <div class="firstscreen-title">
                        <h1>Акватерапия RitmStyle</h1>
                    </div>
                </div>
            </div>
            <div class="container">
                <section class="section">
                    <div class="section-title">
                        Сеансы RitmStyle
                    </div>
                    <div class="seans">
                        <div class="seans-item">
                            <div class="seans-title">Стандартный RitmStyle</div>
                        </div>
                        <div class="seans-item">
                            <div class="seans-title">RitmStyle для пар</div>
                        </div>
                        <div class="seans-item">
                            <div class="seans-title">RitmStyle с полным погружением под воду</div>
                        </div>
                        <div class="seans-item">
                            <div class="seans-title">RitmStyle для беременных</div>
                        </div>
                        <div class="seans-item">
                            <div class="seans-title">RitmStyle + красочная подводная фотосессия</div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
